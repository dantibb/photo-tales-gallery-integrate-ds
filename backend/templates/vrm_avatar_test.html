<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VRM Avatar Test</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            font-family: Arial, sans-serif;
            background: #f0f0f0;
        }
        #avatar-container {
            width: 400px;
            height: 500px;
            margin: 0 auto;
            border: 2px solid #007bff;
            border-radius: 10px;
            overflow: hidden;
            background: #fff;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        #avatar-title {
            text-align: center;
            margin-bottom: 20px;
            color: #007bff;
            font-weight: bold;
            font-size: 18px;
        }
        .controls {
            text-align: center;
            margin-top: 20px;
        }
        .btn {
            background: #007bff;
            color: white;
            border: none;
            padding: 10px 20px;
            margin: 5px;
            border-radius: 5px;
            cursor: pointer;
        }
        .btn:hover {
            background: #0056b3;
        }
    </style>
</head>
<body>
    <div id="avatar-title">AI Questioner Avatar</div>
    <div id="avatar-container"></div>
    
    <div class="controls">
        <button class="btn" onclick="wave()">Wave</button>
        <button class="btn" onclick="nod()">Nod</button>
        <button class="btn" onclick="resetPose()">Reset</button>
    </div>

    <!-- Three.js and VRM libraries -->
    <script src="https://unpkg.com/three@0.150.1/build/three.min.js"></script>
    <script src="https://unpkg.com/three@0.150.1/examples/js/loaders/GLTFLoader.js"></script>
    <script src="https://unpkg.com/three@0.150.1/examples/js/controls/OrbitControls.js"></script>
    <script src="https://unpkg.com/@pixiv/three-vrm@2.0.0/lib/three-vrm.min.js"></script>

    <script>
        let scene, camera, renderer, vrm, mixer, clock;
        let currentAction = null;

        // Initialize the 3D scene
        function init() {
            // Scene setup
            scene = new THREE.Scene();
            scene.background = new THREE.Color(0xf0f0f0);

            // Camera setup
            camera = new THREE.PerspectiveCamera(45, 400 / 500, 0.1, 1000);
            camera.position.set(0, 1.5, 3);

            // Renderer setup
            renderer = new THREE.WebGLRenderer({ antialias: true });
            renderer.setSize(400, 500);
            renderer.setPixelRatio(window.devicePixelRatio);
            renderer.shadowMap.enabled = true;
            renderer.shadowMap.type = THREE.PCFSoftShadowMap;

            // Add renderer to container
            document.getElementById('avatar-container').appendChild(renderer.domElement);

            // Lighting
            const ambientLight = new THREE.AmbientLight(0xffffff, 0.6);
            scene.add(ambientLight);

            const directionalLight = new THREE.DirectionalLight(0xffffff, 0.8);
            directionalLight.position.set(1, 1, 1);
            directionalLight.castShadow = true;
            scene.add(directionalLight);

            // Controls
            const controls = new THREE.OrbitControls(camera, renderer.domElement);
            controls.target.set(0, 1, 0);
            controls.update();

            // Clock for animations
            clock = new THREE.Clock();

            // Load VRM model
            loadVRM();

            // Start render loop
            animate();
        }

        // Load VRM model
        function loadVRM() {
            const loader = new THREE.GLTFLoader();
            
            // Using a sample VRM model URL (you can replace with your own)
            const vrmUrl = 'https://cdn.jsdelivr.net/gh/pixiv/three-vrm@dev/packages/three-vrm/examples/models/VRM1_Constraint_Twist_Sample.vrm';
            
            loader.load(vrmUrl, (gltf) => {
                THREE.VRM.from(gltf).then((vrmModel) => {
                    vrm = vrmModel;
                    scene.add(vrm.scene);

                    // Setup animations
                    if (vrm.animationNames.length > 0) {
                        mixer = new THREE.AnimationMixer(vrm.scene);
                        const action = mixer.clipAction(vrm.animationNames[0]);
                        action.play();
                    }

                    // Position the model
                    vrm.scene.position.set(0, 0, 0);
                    vrm.scene.scale.setScalar(1);

                    console.log('VRM model loaded successfully');
                }).catch((error) => {
                    console.error('Error loading VRM:', error);
                    // Fallback: create a simple placeholder
                    createPlaceholder();
                });
            }, (progress) => {
                console.log('Loading progress:', (progress.loaded / progress.total * 100) + '%');
            }, (error) => {
                console.error('Error loading VRM:', error);
                createPlaceholder();
            });
        }

        // Create a simple placeholder if VRM fails to load
        function createPlaceholder() {
            const geometry = new THREE.BoxGeometry(1, 2, 1);
            const material = new THREE.MeshLambertMaterial({ color: 0x007bff });
            const cube = new THREE.Mesh(geometry, material);
            cube.position.set(0, 1, 0);
            scene.add(cube);
        }

        // Animation functions
        function wave() {
            if (vrm && vrm.humanoid) {
                // Simple wave animation using bone rotation
                const rightArm = vrm.humanoid.getBoneNode('rightUpperArm');
                if (rightArm) {
                    rightArm.rotation.z = Math.PI / 4;
                    setTimeout(() => {
                        rightArm.rotation.z = 0;
                    }, 1000);
                }
            }
        }

        function nod() {
            if (vrm && vrm.humanoid) {
                const head = vrm.humanoid.getBoneNode('head');
                if (head) {
                    head.rotation.x = Math.PI / 6;
                    setTimeout(() => {
                        head.rotation.x = 0;
                    }, 500);
                }
            }
        }

        function resetPose() {
            if (vrm && vrm.humanoid) {
                // Reset all bone rotations
                vrm.humanoid.humanBones.forEach((bone) => {
                    if (bone.node) {
                        bone.node.rotation.set(0, 0, 0);
                    }
                });
            }
        }

        // Render loop
        function animate() {
            requestAnimationFrame(animate);

            if (mixer) {
                mixer.update(clock.getDelta());
            }

            renderer.render(scene, camera);
        }

        // Initialize when page loads
        window.addEventListener('load', init);
    </script>
</body>
</html>
