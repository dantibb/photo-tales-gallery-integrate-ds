<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lottie Avatar Test</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lottie-web/5.12.2/lottie.min.js"></script>
    <style>
        #lottie-avatar {
            width: 300px;
            height: 300px;
            margin: 40px auto;
            display: block;
        }
    </style>
</head>
<body>
    <h2 style="text-align:center;">Lottie Avatar Test</h2>
    <div id="lottie-avatar"></div>
    <script>
        lottie.loadAnimation({
            container: document.getElementById('lottie-avatar'),
            renderer: 'svg',
            loop: true,
            autoplay: true,
            path: 'https://assets10.lottiefiles.com/packages/lf20_tll0j4bb.json' // Sample Lottie JSON
        });
    </script>
</body>
</html>
